name: macOS DMG (Apple Silicon)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: macos-dmg-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dmg:
    name: Build DMG (arm64)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print runner arch
        run: |
          uname -a
          echo "Java arch (before setup):" && /usr/libexec/java_home -V || true

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Clean and build (runs tests)
        run: ./gradlew --no-daemon clean build
        shell: bash

      - name: Package DMG
        run: ./gradlew --no-daemon :ui:packageDistributionForCurrentOS
        shell: bash

      - name: Locate DMG path
        id: paths_macos
        run: echo "path=ui/build/compose/binaries/main/dmg" >> $GITHUB_OUTPUT

      - name: Show produced files
        run: |
          echo "Artifacts in $ART_PATH" && ls -la "$ART_PATH"
        env:
          ART_PATH: ${{ steps.paths_macos.outputs.path }}

      - name: Generate SHA256 checksums
        run: |
          cd "$ART_PATH"
          shopt -s nullglob
          : > CHECKSUMS.txt
          for f in *.dmg; do
            [ -f "$f" ] || continue
            shasum -a 256 "$f" >> CHECKSUMS.txt || sha256sum "$f" >> CHECKSUMS.txt || true
          done
          cat CHECKSUMS.txt || true
        env:
          ART_PATH: ${{ steps.paths_macos.outputs.path }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: broxy-macos-arm64-dmg
          path: |
            ${{ steps.paths_macos.outputs.path }}/*.dmg
            ${{ steps.paths_macos.outputs.path }}/CHECKSUMS.txt

      - name: Publish GitHub Release (tag only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.paths_macos.outputs.path }}/*.dmg
            ${{ steps.paths_macos.outputs.path }}/CHECKSUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

