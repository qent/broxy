name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Quality and tests
        run: ./gradlew --no-daemon ktlintCheck detekt testAll koverXmlReport koverHtmlReport

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: reports
          path: |
            **/build/reports/**
